name: Train & Infer & Eval (Trifecta, full stable)

on:
  workflow_dispatch:
    inputs:
      train_start:
        description: "学習開始 (YYYYMMDD) – integrated 学習期間"
        required: true
        default: "20240301"
      train_end:
        description: "学習終了 (YYYYMMDD)"
        required: true
        default: "20240331"
      pred_start:
        description: "予測開始 (YYYYMMDD) – integrated に存在する期間"
        required: true
        default: "20240301"
      pred_end:
        description: "予測終了 (YYYYMMDD)"
        required: true
        default: "20240331"
      use_proba_win:
        description: "P1に proba_win を使う？ (true/false)"
        required: true
        default: "true"

concurrency:
  group: trifecta-train-infer-eval-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas numpy scikit-learn lightgbm pyarrow

      - name: Prepare dirs
        run: |
          mkdir -p data/integrated
          mkdir -p public/results
          mkdir -p data/models/place23
          mkdir -p data/proba/trifecta
          mkdir -p data/eval/trifecta

      # 1) 2・3着モデルの学習
      - name: Train place2-3 model
        run: |
          echo "=== Training place2/3 model ==="
          python scripts/train_place23.py \
            --integrated_root data/integrated \
            --results_root   public/results \
            --train_start "${{ inputs.train_start }}" \
            --train_end   "${{ inputs.train_end }}" \
            --model_root  data/models/place23

      # 2) 三連単確率の推論
      - name: Infer trifecta probabilities
        shell: bash
        run: |
          set -euo pipefail
          USE_P1="${{ inputs.use_proba_win }}"
          EXTRA_P1=()
          if [[ "${USE_P1}" == "true" ]]; then
            EXTRA_P1+=(--use_proba_win)
          fi

          echo "=== Inferring trifecta probabilities ==="
          python scripts/infer_trifecta.py \
            --staging_root data/integrated \
            --pred_start   "${{ inputs.pred_start }}" \
            --pred_end     "${{ inputs.pred_end }}" \
            --model_root   data/models/place23 \
            --out_root     data/proba/trifecta \
            "${EXTRA_P1[@]}"

      # 3) 検証
      - name: Evaluate trifecta results
        run: |
          echo "=== Evaluating trifecta results ==="
          python scripts/eval_trifecta.py \
            --proba_root      data/proba/trifecta \
            --pred_start      "${{ inputs.pred_start }}" \
            --pred_end        "${{ inputs.pred_end }}" \
            --report_out_root data/eval/trifecta

      - name: Show outputs
        run: |
          echo "---- models ----"
          ls -lahR data/models/place23 || true
          echo "---- proba (trifecta) ----"
          ls -lahR data/proba/trifecta || true
          echo "---- eval (trifecta) ----"
          ls -lahR data/eval/trifecta || true
          echo "---- eval preview ----"
          find data/eval/trifecta -type f -maxdepth 3 -name "*.json" -print -exec sed -n '1,120p' {} \; || true

      - name: Commit & push outputs
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -f data/models/place23 data/proba/trifecta data/eval/trifecta || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "trifecta: train/infer/eval ${GITHUB_WORKFLOW} #${GITHUB_RUN_NUMBER} [skip ci]"

          for n in 0 1 2 3 4; do
            git pull --rebase || true
            if git push; then
              exit 0
            fi
            echo "Push failed. Retry $((n+1))/5)..."
            sleep $((2**n))
          done
          git push
