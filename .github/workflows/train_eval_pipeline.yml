name: Train & Eval Pipeline (Slim-10)

on:
  workflow_dispatch:
    inputs:
      train_start:
        description: "学習開始 (YYYYMMDD)"
        required: true
        default: "20240101"
      train_end:
        description: "学習終了 (YYYYMMDD)"
        required: true
        default: "20240131"
      test_start:
        description: "検証開始 (YYYYMMDD)"
        required: true
        default: "20240201"
      test_end:
        description: "検証終了 (YYYYMMDD)"
        required: true
        default: "20240229"
      topk:
        description: "TopN (例: 12/18)"
        required: true
        default: "18"
      unit_stake:
        description: "1点あたり金額"
        required: true
        default: "100"
      rank_key:
        description: "並べ順 (proba|ev)"
        required: true
        default: "proba"
      load_odds_always:
        description: "常時オッズ読込 (true/false)"
        required: true
        default: "true"
      synth_odds_min:
        description: "TopN合成オッズ下限 (0で無効)"
        required: true
        default: "0"
      ev_basket_min:
        description: "TopN平均EV下限 (0で無効)"
        required: true
        default: "0"

concurrency:
  group: eval-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas lightgbm pyyaml pyarrow

      - name: Build config (from 10 inputs)
        run: |
          mkdir -p data
          cat > data/pipeline.config.yaml <<'YAML'
          paths:
            data_dir: "data"
            out_dir:  "data/eval"
            odds_root: "public/odds/v1"
            results_dir: "public/results"

          train:
            start: "${{ inputs.train_start }}"
            end:   "${{ inputs.train_end }}"
          test:
            start: "${{ inputs.test_start }}"
            end:   "${{ inputs.test_end }}"

          # 評価系
          topk: ${{ inputs.topk }}
          unit_stake: ${{ inputs.unit_stake }}
          rank_key: "${{ inputs.rank_key }}"
          load_odds_always: ${{ inputs.load_odds_always }}

          # 形状フィルタ(Top18) — 必要なら後でこのファイルを編集
          filters:
            p1win_max: 1.0
            s18_min: 0.0
            one_head_ratio_top18_max: 1.0
            min_non1_candidates_top18: 0
            daily_cap: 0

          # バスケット(TopN)
          synth_odds_min: ${{ inputs.synth_odds_min }}
          min_odds_min: 0.0         # ←固定したいならここを編集
          ev_basket_min: ${{ inputs.ev_basket_min }}
          odds_coverage_min: 0      # ←固定

          # 将来: 学習ブロック用の出力モデル置き場
          model_out: "data/model_lgbm.txt"
          YAML
          echo "----- data/pipeline.config.yaml -----"
          cat data/pipeline.config.yaml

      - name: Run pipeline
        run: |
          python scripts/train_eval_pipeline.py --config data/pipeline.config.yaml

      - name: Show outputs
        run: |
          echo "---- data/eval ----"
          ls -lahR data/eval || true

      - name: Commit & push eval outputs
        if: always()
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f data/eval || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "pipeline(eval): ${GITHUB_WORKFLOW} ${GITHUB_RUN_NUMBER} [skip ci]"
          n=0
          until [ $n -ge 5 ]
          do
            if git pull --rebase; then
              break
            fi
            n=$((n+1))
            echo "Pull failed. Retry $n/5..."
            sleep $((2**n))
          done
          git push
