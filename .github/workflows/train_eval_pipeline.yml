name: Train/Eval Pipeline

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pyyaml lightgbm polars pyarrow

      - name: Add PYTHONPATH
        run: echo "PYTHONPATH=src" >> $GITHUB_ENV

      - name: Run pipeline
        run: |
          python scripts/train_eval_pipeline.py --config "data/pipeline.config.yaml"

      - name: Show outputs
        run: |
          ls -lahR data/eval || true
