name: Train & Eval (pro)

on:
  workflow_dispatch:
    inputs:
      train_start:  { description: "学習開始 (YYYYMMDD)", required: true,  default: "20240101" }
      train_end:    { description: "学習終了 (YYYYMMDD)", required: true,  default: "20240131" }
      test_start:   { description: "検証開始 (YYYYMMDD)", required: true,  default: "20240201" }
      test_end:     { description: "検証終了 (YYYYMMDD)", required: true,  default: "20240210" }
      topk:         { description: "TopN 買い目数",       required: true,  default: "18" }
      p1win_max:    { description: "1号艇単勝率の上限",    required: true,  default: "0.40" }
      s18_min:      { description: "S18 下限",             required: true,  default: "0.26" }
      one_head_max: { description: "Top18の1頭比 上限",    required: true,  default: "0.55" }
      exclude_one:  { description: "事前に1頭除外",        required: true,  default: "false" }
      drop_after:   { description: "TopN確定後に1頭削除",   required: true,  default: "true" }

concurrency:
  group: eval-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas lightgbm pyyaml pyarrow

      - name: Build config
        run: |
          mkdir -p data
          cat > data/train_eval_pro.config.yaml <<'YAML'
          train:
            start: "${{ inputs.train_start }}"
            end:   "${{ inputs.train_end }}"
          test:
            start: "${{ inputs.test_start }}"
            end:   "${{ inputs.test_end }}"
          paths:
            data_dir: "data"
            results_dir: "public/results"
            odds_root: "public/odds/v1"
          topk: ${{ inputs.topk }}
          unit_stake: 100
          rank_key: "proba"   # EVは後で
          filters:
            p1win_max: ${{ inputs.p1win_max }}
            s18_min: ${{ inputs.s18_min }}
            one_head_ratio_top18_max: ${{ inputs.one_head_max }}
            min_non1_candidates_top18: 12
            exclude_one_head: ${{ inputs.exclude_one }}
            drop_one_after_rank: ${{ inputs.drop_after }}
            daily_cap: 0
          model_out: "data/model_lgbm.txt"
          YAML
          echo "----- data/train_eval_pro.config.yaml -----"
          cat data/train_eval_pro.config.yaml

      - name: Locate script
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "./scripts/train_eval_pro.py" ]; then
            echo "script=./scripts/train_eval_pro.py" >> $GITHUB_OUTPUT
          elif [ -f "./train_eval_pro.py" ]; then
            echo "script=./train_eval_pro.py" >> $GITHUB_OUTPUT
          else
            echo "::error::train_eval_pro.py not found"
            exit 1
          fi

      - name: Train & Eval
        run: |
          python "${{ steps.locate.outputs.script }}" --config data/train_eval_pro.config.yaml

      - name: Show outputs
        run: |
          echo "---- data/eval tree ----"
          ls -lahR data/eval || true

      # ==== ここから B: Commit & Push ====
      - name: Commit & push eval outputs
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # data/eval だけを強制追加（.gitignore で data/ が無視されていてもOK）
          if [ -d data/eval ]; then
            git add -f data/eval
          fi

          # 変更がなければ終了
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "eval: ${GITHUB_WORKFLOW} ${GITHUB_RUN_NUMBER} [skip ci]"

          # リモート更新と競合を避けるため rebase pull をリトライ
          n=0
          until [ $n -ge 5 ]
          do
            if git pull --rebase; then
              break
            fi
            n=$((n+1))
            echo "Pull failed. Retry $n/5 after backoff..."
            sleep $((2**n))
          done

          git push
