name: Train & Eval (pro)

on:
  workflow_dispatch:
    inputs:
      train_start:  { description: "学習開始 (YYYYMMDD)", required: true,  default: "20240101" }
      train_end:    { description: "学習終了 (YYYYMMDD)", required: true,  default: "20240131" }
      test_start:   { description: "検証開始 (YYYYMMDD)", required: true,  default: "20240201" }
      test_end:     { description: "検証終了 (YYYYMMDD)", required: true,  default: "20240210" }
      topk:         { description: "TopN 買い目数",       required: true,  default: "18" }
      p1win_max:    { description: "1号艇単勝率の上限",    required: true,  default: "0.50" }
      exclude_one:  { description: "1頭を除外(true/false)",required: true,  default: "true" }
      rank_key:     { description: "並べ順 (proba/ev)",    required: true,  default: "proba" }
      ev_min:       { description: "EVフィルタ最小値",     required: true,  default: "0.0" }
      drop_missing: { description: "オッズ欠損は除外",     required: true,  default: "false" }

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas lightgbm pyyaml

      # 任意：リポジトリ内に事前配置した YAML を読み、足りないものは inputs で上書き
      - name: Build eval config (merge repo YAML if exists)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data
          # 既存の repo 設定があれば読み込む（無ければ空）
          if [ -f data/train_eval_pro.config.yaml ]; then
            echo "[INFO] Use repo config as base: data/train_eval_pro.config.yaml"
            base_yaml="$(cat data/train_eval_pro.config.yaml)"
          else
            base_yaml=""
          fi

          # inputs で上書き（paths はデフォルト固定だが、repo YAML に書けば上書き可能）
          cat > data/train_eval_pro.config.runtime.yaml <<'YAML'
          train:
            start: "${{ inputs.train_start }}"
            end:   "${{ inputs.train_end }}"
          test:
            start: "${{ inputs.test_start }}"
            end:   "${{ inputs.test_end }}"
          paths:
            data_dir: "data"
            results_dir: "public/results"
            odds_root: "public/odds/v1"
          topk: ${{ inputs.topk }}
          unit_stake: 100
          rank_key: "${{ inputs.rank_key }}"
          ev:
            min: ${{ inputs.ev_min }}
            drop_if_missing_odds: ${{ inputs.drop_missing }}
          filters:
            p1win_max: ${{ inputs.p1win_max }}
            exclude_one_head: ${{ inputs.exclude_one }}
          model_out: "data/model_lgbm.txt"
          YAML

          # repo config があれば簡易マージ（最後に runtime を上に重ねる方針）
          if [ -n "$base_yaml" ]; then
            printf "%s\n%s\n" "$base_yaml" "$(cat data/train_eval_pro.config.runtime.yaml)" > data/train_eval_pro.config.merged.yaml
            mv data/train_eval_pro.config.merged.yaml data/train_eval_pro.config.yaml
          else
            mv data/train_eval_pro.config.runtime.yaml data/train_eval_pro.config.yaml
          fi

          echo "----- Effective config -----"
          cat data/train_eval_pro.config.yaml

      - name: Train & Eval
        run: |
          python train_eval_pro.py --config data/train_eval_pro.config.yaml

      - name: Show outputs
        run: |
          ls -R data/eval || true
          echo "Done."
