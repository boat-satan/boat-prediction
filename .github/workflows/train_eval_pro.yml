name: Train & Eval (pro) - Top18 All Races

on:
  workflow_dispatch:
    inputs:
      train_start:  { description: "学習開始 (YYYYMMDD)", required: true,  default: "20240101" }
      train_end:    { description: "学習終了 (YYYYMMDD)", required: true,  default: "20240229" }
      test_start:   { description: "検証開始 (YYYYMMDD)", required: true,  default: "20240301" }
      test_end:     { description: "検証終了 (YYYYMMDD)", required: true,  default: "20240331" }
      topk:         { description: "TopN 買い目数（18で固定推奨）", required: true, default: "18" }

concurrency:
  group: eval-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas lightgbm pyyaml pyarrow

      - name: Build config (Top18 all races / filters OFF)
        run: |
          mkdir -p data
          cat > data/train_eval_pro.config.yaml <<'YAML'
          train:
            start: "${{ inputs.train_start }}"
            end:   "${{ inputs.train_end }}"
          test:
            start: "${{ inputs.test_start }}"
            end:   "${{ inputs.test_end }}"
          paths:
            data_dir: "data"
            results_dir: "public/results"
            odds_root: "public/odds/v1"
          topk: ${{ inputs.topk }}
          unit_stake: 100
          rank_key: "proba"   # EVは使わない
          # ▼ 全レースTop18（フィルタ無効化）
          filters:
            p1win_max: 1.0
            s18_min: 0.0
            one_head_ratio_top18_max: 1.0
            min_non1_candidates_top18: 0
            exclude_one_head: false
            drop_one_after_rank: false
            daily_cap: 0
          model_out: "data/model_lgbm.txt"
          YAML
          echo "----- data/train_eval_pro.config.yaml -----"
          cat data/train_eval_pro.config.yaml

      - name: Locate script
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "./scripts/train_eval_pro.py" ]; then
            echo "script=./scripts/train_eval_pro.py" >> $GITHUB_OUTPUT
          elif [ -f "./train_eval_pro.py" ]; then
            echo "script=./train_eval_pro.py" >> $GITHUB_OUTPUT
          else
            echo "::error::train_eval_pro.py not found"
            exit 1
          fi

      - name: Train & Eval
        run: |
          python "${{ steps.locate.outputs.script }}" --config data/train_eval_pro.config.yaml

      - name: Show outputs
        run: |
          echo "---- data/eval tree ----"
          ls -lahR data/eval || true

      # ==== Commit & Push outputs ====
      - name: Commit & push eval outputs
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # data/eval だけを強制追加（.gitignoreでdata/が無視されていても入る）
          if [ -d data/eval ]; then
            git add -f data/eval
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "eval(top18-all): ${GITHUB_WORKFLOW} ${GITHUB_RUN_NUMBER} [skip ci]"

          # 同時更新対策でrebase pullをリトライ
          n=0
          until [ $n -ge 5 ]
          do
            if git pull --rebase; then
              break
            fi
            n=$((n+1))
            echo "Pull failed. Retry $n/5 after backoff..."
            sleep $((2**n))
          done

          git push
