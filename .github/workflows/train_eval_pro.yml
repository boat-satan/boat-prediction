name: Train & Eval (pro)

on:
  workflow_dispatch:
    inputs:
      train_start:  { description: "学習開始 (YYYYMMDD)", required: true,  default: "20240101" }
      train_end:    { description: "学習終了 (YYYYMMDD)", required: true,  default: "20240131" }
      test_start:   { description: "検証開始 (YYYYMMDD)", required: true,  default: "20240201" }
      test_end:     { description: "検証終了 (YYYYMMDD)", required: true,  default: "20240210" }
      topk:         { description: "TopN 買い目数",       required: true,  default: "18" }
      unit_stake:   { description: "1点あたり金額",       required: true,  default: "100" }
      rank_key:     { description: "並べ順 (proba/ev)",    required: true,  default: "proba" }
      ev_min:       { description: "EVフィルタ最小値",     required: true,  default: "0.0" }
      drop_missing: { description: "オッズ欠損は除外",     required: true,  default: "false" }
      p1win_max:    { description: "1号艇単勝率の上限",    required: true,  default: "0.50" }
      exclude_one:  { description: "1頭を除外",            required: true,  default: "true" }
      data_dir:     { description: "データ保存ルート",     required: true,  default: "data" }
      results_dir:  { description: "実配当JSONルート",     required: true,  default: "public/results" }
      odds_root:    { description: "オッズJSONルート",     required: true,  default: "public/odds/v1" }

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas lightgbm pyyaml

      - name: Make eval config from inputs
        run: |
          mkdir -p ${{ github.workspace }}/data
          cat > ${GITHUB_WORKSPACE}/data/train_eval_pro.config.yaml <<'YAML'
          train:
            start: "${{ inputs.train_start }}"
            end:   "${{ inputs.train_end }}"
          test:
            start: "${{ inputs.test_start }}"
            end:   "${{ inputs.test_end }}"
          paths:
            data_dir:    "${{ inputs.data_dir }}"
            results_dir: "${{ inputs.results_dir }}"
            odds_root:   "${{ inputs.odds_root }}"
          topk: ${{ inputs.topk }}
          unit_stake: ${{ inputs.unit_stake }}
          rank_key: "${{ inputs.rank_key }}"
          ev:
            min: ${{ inputs.ev_min }}
            drop_if_missing_odds: ${{ inputs.drop_missing }}
          filters:
            p1win_max: ${{ inputs.p1win_max }}
            exclude_one_head: ${{ inputs.exclude_one }}
          model_out: "${{ inputs.data_dir }}/model_lgbm.txt"
          YAML
          cat ${GITHUB_WORKSPACE}/data/train_eval_pro.config.yaml

      - name: Train & Eval
        run: |
          python train_eval_pro.py --config data/train_eval_pro.config.yaml

      - name: Show outputs
        run: |
          ls -R ${{ inputs.data_dir }}/eval || true
          echo "Done."
