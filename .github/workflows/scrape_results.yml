name: scrape-boatrace-results

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "開始日 YYYYMMDD"
        required: true
        default: "20251101"
      end_date:
        description: "終了日 YYYYMMDD"
        required: true
        default: "20251101"
      jcds:
        description: "場コード（例: 03,07,12）。空なら自動検出"
        required: false
        default: ""

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run vFast3 (venue-parallel)
        env:
          START_DATE: ${{ github.event.inputs.start_date }}
          END_DATE:   ${{ github.event.inputs.end_date }}
          JCDS:       ${{ github.event.inputs.jcds }}   # ← 手動で「03,07,12」等を渡せる
          MAX_WORKERS: "6"   # 場の並列数（4〜6推奨）
          SLEEP: "1.0"       # 同一場内の最小インターバル
          ALLOW_FALLBACK_ALL: "false"  # hosting取れない日はスキップ
        run: python scripts/scrape_boatrace_results.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/results
          git diff --cached --quiet || git commit -m "results ${{ github.event.inputs.start_date }}-${{ github.event.inputs.end_date }} jcds=${{ github.event.inputs.jcds }}"
          git pull --rebase
          git push
