name: scrape-boatrace-results

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "開始日 (YYYYMMDD)"
        required: true
        default: "20251101"
      end_date:
        description: "終了日 (YYYYMMDD)"
        required: true
        default: "20251101"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "---- list scripts ----"
          ls -la scripts || true
          echo "---- search scraper ----"
          find . -maxdepth 3 -type f -name '*boatrace*py' -print || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run fast scraper (scripts/)
        env:
          START_DATE: ${{ github.event.inputs.start_date }}
          END_DATE:   ${{ github.event.inputs.end_date }}
          MAX_WORKERS: "4"         # 並列数（まずは4。増やしすぎ注意）
          SLEEP: "1.2"             # 適応スリープの基準
          ALLOW_FALLBACK_ALL: "false"  # 開催場検出失敗時に全場へ行かずスキップ
        run: |
          set -e
          if [ -f scripts/scrape_boatrace_results_fast.py ]; then
            python scripts/scrape_boatrace_results_fast.py
          else
            # 念のため自動検出
            SCRIPT="$(git ls-files | grep -E '(^|/)(scripts?/)?scrape_boatrace_results\.py$' | head -n1)"
            if [ -z "$SCRIPT" ]; then
              echo "::error::scrape_boatrace_results.py が見つかりません"
              exit 1
            fi
            echo "Running: $SCRIPT"
            python "$SCRIPT"
          fi

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/results
          git diff --cached --quiet || git commit -m "update results ${{ github.event.inputs.start_date }}-${{ github.event.inputs.end_date }}"
          git pull --rebase
          git push
