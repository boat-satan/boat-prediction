name: scrape-boatrace-node

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "開始日 YYYYMMDD"
        required: true
        default: "20251101"
      end_date:
        description: "終了日 YYYYMMDD"
        required: true
        default: "20251101"
      jcds:
        description: "場コード(例: 03,07,12)。空なら自動検出"
        required: false
        default: ""
      skip_existing:
        description: "既存JSONをスキップ"
        required: false
        default: "true"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm -v && node -v

      - name: Run range (Node, parallel)
        env:
          SKIP_EXISTING: ${{ github.event.inputs.skip_existing }}
          CONCURRENCY: "8"   # ← 同時実行（まずは6〜8推奨）
          SLEEP_MS: "600"    # ← 礼儀として少しだけ待つ
        run: |
          node scripts/run-range-official.js \
            "${{ github.event.inputs.start_date }}" \
            "${{ github.event.inputs.end_date }}" \
            "${{ github.event.inputs.jcds }}"

      - name: Commit & push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/results
          git diff --cached --quiet || git commit -m "results ${{ github.event.inputs.start_date }}-${{ github.event.inputs.end_date }} jcds=${{ github.event.inputs.jcds }}"
          git pull --rebase
          git push
