name: Train Single (Win) Model

on:
  workflow_dispatch:
    inputs:
      train_start:
        description: "学習開始 (YYYYMMDD)"
        required: true
        default: "20240101"
      train_end:
        description: "学習終了 (YYYYMMDD)"
        required: true
        default: "20240229"
      pred_start:
        description: "予測開始 (YYYYMMDD)"
        required: true
        default: "20240301"
      pred_end:
        description: "予測終了 (YYYYMMDD)"
        required: true
        default: "20240331"
      eval_mode:
        description: "検証モード（Actionsログ出力のみ）true/false"
        required: true
        default: "true"
      eval_topk:
        description: "ログ表示するTopK（カンマ区切り）例: 1,3,6,12,18,30"
        required: true
        default: "1,3,6,12"
      temperature:
        description: "温度スケール（確率校正用、1.0で等価）"
        required: true
        default: "1.0"
      model_out:
        description: "モデル出力パス（空なら既定: data/models/single/model.txt）"
        required: false
        default: "data/models/single_lgbm.txt"
      proba_out_root:
        description: "予測CSV出力ルート（空なら既定: data/proba/single）"
        required: false
        default: "data/proba/single"

concurrency:
  group: train-single-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy polars pandas lightgbm pyarrow scikit-learn

      - name: Train single model & predict (+log-only eval)
        run: |
          set -euo pipefail
          python scripts/train_single.py \
            --staging_root data/staging \
            --results_root public/results \
            --train_start  "${{ inputs.train_start }}" \
            --train_end    "${{ inputs.train_end }}" \
            --pred_start   "${{ inputs.pred_start }}" \
            --pred_end     "${{ inputs.pred_end }}" \
            --model_out    "${{ inputs.model_out }}" \
            --proba_out_root "${{ inputs.proba_out_root }}" \
            --temperature  "${{ inputs.temperature }}" \
            --eval_mode    "${{ inputs.eval_mode }}" \
            --eval_topk    "${{ inputs.eval_topk }}"

      - name: Show outputs
        run: |
          echo "---- data/models ----"
          ls -lahR data/models || true
          echo "---- data/proba/single ----"
          ls -lahR data/proba/single || true

      - name: Commit & push outputs
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 予測・モデル成果物のみステージング
          git add -f data/models data/proba/single || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "single(win): train=${{ inputs.train_start }}..${{ inputs.train_end }} pred=${{ inputs.pred_start }}..${{ inputs.pred_end }} T=${{ inputs.temperature }} eval=${{ inputs.eval_mode }} [skip ci]"

          # 軽いリトライ付き push（競合時はrebase）
          for n in 0 1 2 3 4; do
            if git pull --rebase; then
              git push && exit 0
            fi
            echo "Pull failed. Retry $((n+1))/5..."
            sleep $((2**n))
          done

          # 最後の一回
          git push || true
