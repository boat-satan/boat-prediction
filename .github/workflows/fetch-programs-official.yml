name: Fetch Programs (range simple)

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "取得範囲: day / month / year"
        required: true
        default: "month"
      date:
        description: "scope=day のみ (YYYYMMDD)"
        required: false
        default: "20250101"
      year:
        description: "scope=month/year で使用 (YYYY)"
        required: false
        default: "2025"
      month:
        description: "scope=month で使用 (1..12)"
        required: false
        default: "1"
      parallel:
        description: "並列数 (xargs -P)"
        required: false
        default: "72"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            npm ci --no-audit --no-fund || npm i --no-audit --no-fund
          else
            npm init -y
            npm pkg set type=module
            npm i cheerio@^1.0.0-rc.12 --no-audit --no-fund
          fi

      - name: Build date list
        env:
          SCOPE:   ${{ github.event.inputs.scope }}
          DATE:    ${{ github.event.inputs.date }}
          YEAR:    ${{ github.event.inputs.year }}
          MONTH:   ${{ github.event.inputs.month }}
        run: |
          set -euo pipefail
          : > dates.txt
          if [ "$SCOPE" = "day" ]; then
            echo "$DATE" > dates.txt
          elif [ "$SCOPE" = "month" ]; then
            y="$YEAR"; m="$(printf '%02d' "$MONTH")"
            start="${y}-${m}-01"
            end="$(date -d "${start} +1 month" +%Y-%m-%d)"
            d="$start"
            while [ "$(date -d "$d" +%Y-%m-%d)" != "$end" ]; do
              date -d "$d" +%Y%m%d
              d="$(date -d "$d +1 day" +%Y-%m-%d)"
            done > dates.txt
          elif [ "$SCOPE" = "year" ]; then
            y="$YEAR"
            start="${y}-01-01"
            end="$((y+1))-01-01"
            d="$start"
            while [ "$(date -d "$d" +%Y-%m-%d)" != "$end" ]; do
              date -d "$d" +%Y%m%d
              d="$(date -d "$d +1 day" +%Y-%m-%d)"
            done > dates.txt
          else
            echo "invalid scope=$SCOPE (use: day|month|year)"
            exit 1
          fi
          echo "dates count: $(wc -l < dates.txt)"

      - name: Fetch programs (one pass per date×pid)
        env:
          PARALLEL: ${{ github.event.inputs.parallel }}
        run: |
          set -euo pipefail
          echo "Parallel jobs: ${PARALLEL:-72}"
          # date×pid の直積。レースはシェル内で 1..12 を一括取得
          { while read -r dt; do
              for p in $(printf "%02d\n" $(seq 1 24)); do
                printf "%s %s\n" "$dt" "$p"
              done
            done < dates.txt; } \
          | xargs -P "${PARALLEL:-72}" -n 2 sh -c '
              dt="$1"; pid="$2";
              echo "=== Programs $dt pid=$pid (1..12) ==="
              for r in $(seq 1 12); do
                node scripts/fetch-programs-official.js "$dt" "$pid" "$r" || true
              done
            ' _

      - name: Commit & push
        env:
          SCOPE: ${{ github.event.inputs.scope }}
          DATE:  ${{ github.event.inputs.date }}
          YEAR:  ${{ github.event.inputs.year }}
          MONTH: ${{ github.event.inputs.month }}
          PAR:   ${{ github.event.inputs.parallel }}
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            case "$SCOPE" in
              day)   MSG="programs(range): day=${DATE} (parallel=${PAR})" ;;
              month) MSG="programs(range): month=${YEAR}-$(printf '%02d' "$MONTH") (parallel=${PAR})" ;;
              year)  MSG="programs(range): year=${YEAR} (parallel=${PAR})" ;;
            esac
            git add -A
            git commit -m "$MSG"
            git push
          else
            echo "No changes to commit."
          fi
