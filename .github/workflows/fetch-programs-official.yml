name: Fetch Results (range simple)

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "取得範囲: day / month / year"
        required: true
        default: "month"
      date:
        description: "scope=day のみ (YYYYMMDD)"
        required: false
        default: "20250101"
      year:
        description: "scope=month/year で使用 (YYYY)"
        required: false
        default: "2025"
      month:
        description: "scope=month で使用 (1..12)"
        required: false
        default: "1"
      parallel:
        description: "並列数 (xargs -P)"
        required: false
        default: "72"
      skip_existing:
        description: "既存JSONがあればスキップ (true/false)"
        required: false
        default: "true"
      fetch_delay_ms:
        description: "1リクエスト毎の待機(ms)"
        required: false
        default: "1200"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            npm ci --no-audit --no-fund || npm i --no-audit --no-fund
          else
            npm init -y
            npm pkg set type=module
            npm i cheerio@^1.0.0 --no-audit --no-fund
          fi

      - name: Build date list
        env:
          SCOPE:   ${{ github.event.inputs.scope }}
          DATE:    ${{ github.event.inputs.date }}
          YEAR:    ${{ github.event.inputs.year }}
          MONTH:   ${{ github.event.inputs.month }}
        run: |
          set -euo pipefail
          : > dates.txt
          if [ "$SCOPE" = "day" ]; then
            echo "$DATE" > dates.txt
          elif [ "$SCOPE" = "month" ]; then
            y="$YEAR"; m="$(printf '%02d' "$MONTH")"
            start="${y}-${m}-01"
            end="$(date -d "${start} +1 month" +%Y-%m-%d)"
            d="$start"
            while [ "$(date -d "$d" +%Y-%m-%d)" != "$end" ]; do
              date -d "$d" +%Y%m%d
              d="$(date -d "$d +1 day" +%Y-%m-%d)"
            done > dates.txt
          elif [ "$SCOPE" = "year" ]; then
            y="$YEAR"
            start="${y}-01-01"
            end="$((y+1))-01-01"
            d="$start"
            while [ "$(date -d "$d" +%Y-%m-%d)" != "$end" ]; do
              date -d "$d" +%Y%m%d
              d="$(date -d "$d +1 day" +%Y-%m-%d)"
            done > dates.txt
          else
            echo "invalid scope=$SCOPE (use: day|month|year)"
            exit 1
          fi
          echo "dates count: $(wc -l < dates.txt)"

      - name: Fetch results (fully parallel)
        env:
          PARALLEL:       ${{ github.event.inputs.parallel }}
          SKIP_EXISTING:  ${{ github.event.inputs.skip_existing }}
          FETCH_DELAY_MS: ${{ github.event.inputs.fetch_delay_ms }}
        run: |
          set -euo pipefail
          echo "Parallel jobs: ${PARALLEL:-72}"

          # 全 date × pid × race を列挙
          { while read -r dt; do
              for p in $(printf "%02d\n" $(seq 1 24)); do
                for r in $(seq 1 12); do
                  printf "%s %s %s\n" "$dt" "$p" "$r"
                done
              done
            done < dates.txt; } > tasks.txt

          echo "Total tasks: $(wc -l < tasks.txt)"

          # 並列実行（各プロセスで環境変数を引き継ぐ）
          cat tasks.txt | xargs -P "${PARALLEL:-72}" -n 3 sh -c '
            dt="$1"; pid="$2"; race="$3";
            echo "=== Fetch Result $dt pid=$pid race=$race ==="
            # scripts/fetch-result-official.js を事前に設置しておくこと
            SKIP_EXISTING="$SKIP_EXISTING" FETCH_DELAY_MS="$FETCH_DELAY_MS" \
              node scripts/fetch-result-official.js "$dt" "$pid" "$race" || true
          ' _

      - name: Commit & push
        env:
          SCOPE: ${{ github.event.inputs.scope }}
          DATE:  ${{ github.event.inputs.date }}
          YEAR:  ${{ github.event.inputs.year }}
          MONTH: ${{ github.event.inputs.month }}
          PAR:   ${{ github.event.inputs.parallel }}
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            case "$SCOPE" in
              day)   MSG="results(range): day=${DATE} (parallel=${PAR})" ;;
              month) MSG="results(range): month=${YEAR}-$(printf '%02d' "$MONTH") (parallel=${PAR})" ;;
              year)  MSG="results(range): year=${YEAR} (parallel=${PAR})" ;;
            esac
            git add -A
            git commit -m "$MSG"
            # 競合回避のため軽くrebase
            git pull --rebase || true
            git push
          else
            echo "No changes to commit."
          fi
