name: Fetch Exhibition (range simple)

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "取得範囲: day / month / year"
        required: true
        default: "month"
      date:
        description: "scope=day のみ (YYYYMMDD)"
        required: false
        default: "20250101"
      year:
        description: "scope=month/year で使用 (YYYY)"
        required: false
        default: "2025"
      month:
        description: "scope=month で使用 (1..12)"
        required: false
        default: "1"
      parallel:
        description: "並列数 (xargs -P)"
        required: false
        default: "72"

permissions:
  contents: write

# 同時実行の競合をさらに避けたい場合は有効化（任意）
# concurrency:
#   group: fetch-exhibition
#   cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0         # ★ 履歴を取得（rebaseのため必須）
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            npm ci --no-audit --no-fund || npm i --no-audit --no-fund
          else
            npm init -y
            npm pkg set type=module
            npm i cheerio@^1.0.0-rc.12 --no-audit --no-fund
          fi

      - name: Build date list (bash only)
        env:
          SCOPE:   ${{ github.event.inputs.scope }}
          DATE:    ${{ github.event.inputs.date }}
          YEAR:    ${{ github.event.inputs.year }}
          MONTH:   ${{ github.event.inputs.month }}
        run: |
          set -euo pipefail
          : > dates.txt
          if [ "$SCOPE" = "day" ]; then
            echo "$DATE" > dates.txt
          elif [ "$SCOPE" = "month" ]; then
            y="$YEAR"
            m="$(printf '%02d' "$MONTH")"
            start="${y}-${m}-01"
            end="$(date -d "${start} +1 month" +%Y-%m-%d)"
            d="$start"
            while [ "$(date -d "$d" +%Y-%m-%d)" != "$end" ]; do
              date -d "$d" +%Y%m%d
              d="$(date -d "$d +1 day" +%Y-%m-%d)"
            done > dates.txt
          elif [ "$SCOPE" = "year" ]; then
            y="$YEAR"
            start="${y}-01-01"
            end="$((y+1))-01-01"
            d="$start"
            while [ "$(date -d "$d" +%Y-%m-%d)" != "$end" ]; do
              date -d "$d" +%Y%m%d
              d="$(date -d "$d +1 day" +%Y-%m-%d)"
            done > dates.txt
          else
            echo "invalid scope=$SCOPE (use: day|month|year)"
            exit 1
          fi
          echo "dates count: $(wc -l < dates.txt)"

      - name: Fetch all exhibitions (one pass)
        env:
          PARALLEL: ${{ github.event.inputs.parallel }}
        run: |
          set -euo pipefail
          echo "Parallel jobs: ${PARALLEL:-72}"
          export TIMEOUT_MS=10000
          export RETRIES=3
          export COOLDOWN_MS=200
          export AUTO_TRIGGER_MIN=15
          export UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126 Safari/537.36"

          { while read -r dt; do
              for p in $(printf "%02d\n" $(seq 1 24)); do
                for r in $(seq 1 12); do
                  printf "%s %s %s\n" "$dt" "$p" "$r"
                done
              done
            done < dates.txt; } \
          | xargs -P "${PARALLEL:-72}" -n 3 sh -c '
              dt="$1"; pid="$2"; race="$3";
              node scripts/fetch-exhibition-direct.js "$dt" "$pid" "$race" --skip-existing || true
            ' _

      # ★ リモートを取り込んでからコミット（fast-forward拒否を避ける）
      - name: Sync with remote main
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 念のためmainを確実にチェックアウト
          git checkout -B main
          git fetch origin main
          # 既存変更を一時退避しつつ最新にリベース
          git pull --rebase --autostash origin main || true

      - name: Commit & push with retry
        env:
          SCOPE: ${{ github.event.inputs.scope }}
          DATE:  ${{ github.event.inputs.date }}
          YEAR:  ${{ github.event.inputs.year }}
          MONTH: ${{ github.event.inputs.month }}
          PAR:   ${{ github.event.inputs.parallel }}
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          case "$SCOPE" in
            day)   MSG="exhibition: day=${DATE} (parallel=${PAR})" ;;
            month) MSG="exhibition: month=${YEAR}-$(printf '%02d' "$MONTH") (parallel=${PAR})" ;;
            year)  MSG="exhibition: year=${YEAR} (parallel=${PAR})" ;;
          esac

          git add -A
          git commit -m "$MSG"

          # ★ リトライ付き push（他ジョブと競合しても自動で取り込み直す）
          for i in 1 2 3 4 5; do
            if git push origin main; then
              echo "Pushed successfully."
              break
            fi
            echo "Push rejected. Re-syncing (attempt $i)..."
            git fetch origin main
            git pull --rebase --autostash origin main || true
            sleep $((i*5))
            if [ "$i" -eq 5 ]; then
              echo "Push failed after retries."
              exit 1
            fi
          done
