name: Train Decision4 (NIGE/SASHI/MAKURI/MS)

on:
  workflow_dispatch:
    inputs:
      train_start:
        description: "学習開始 (YYYYMMDD)"
        required: true
        default: "20240101"
      train_end:
        description: "学習終了 (YYYYMMDD)"
        required: true
        default: "20240131"
      test_start:
        description: "テスト開始 (YYYYMMDD) - 任意"
        required: false
        default: ""
      test_end:
        description: "テスト終了 (YYYYMMDD) - 任意"
        required: false
        default: ""

concurrency:
  group: train-decision4-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas lightgbm pyarrow

      - name: Defensive mkdirs
        run: |
          mkdir -p data/staging
          mkdir -p data/proba/decision4
          mkdir -p data/models/decision4

      - name: Train Decision4 (with optional test)
        shell: bash
        run: |
          set -euo pipefail

          ARGS=(
            --staging_root data/staging
            --out_root     data/proba/decision4
            --model_root   data/models/decision4
            --train_start  "${{ inputs.train_start }}"
            --train_end    "${{ inputs.train_end }}"
          )

          # 任意のテスト期間
          if [[ -n "${{ inputs.test_start }}" && -n "${{ inputs.test_end }}" ]]; then
            ARGS+=( --test_start "${{ inputs.test_start }}" --test_end "${{ inputs.test_end }}" )
          fi

          echo "[run] python scripts/train_decision4.py ${ARGS[*]}"
          python scripts/train_decision4.py "${ARGS[@]}"

      - name: Show outputs
        run: |
          echo "---- data/models/decision4 ----"
          ls -lahR data/models/decision4 || true
          echo "---- data/proba/decision4 ----"
          ls -lahR data/proba/decision4 || true

      - name: Commit & push outputs (skip on detached HEAD)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="$(git rev-parse --abbrev-ref HEAD || echo HEAD)"
          if [[ "$BRANCH" == "HEAD" ]]; then
            echo "Detached HEAD: skipping git push to avoid 'HEAD:<branch>' error."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f data/models/decision4 data/proba/decision4 || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "decision4: ${GITHUB_WORKFLOW} ${GITHUB_RUN_NUMBER} [skip ci]"

          # 軽いリトライ付き push
          for n in 0 1 2 3 4; do
            git pull --rebase && break || true
            echo "Pull failed. Retry $((n+1))/5..."
            sleep $((2**n))
          done
          git push
