name: Fetch 3T Odds (official)

on:
  workflow_dispatch:
    inputs:
      date:
        description: "対象日 (YYYYMMDD)"
        required: true
        default: "20250101"
      mode:
        description: "single or all"
        required: true
        default: "single"
      pid:
        description: "01..24（single時のみ）"
        required: false
        default: "01"
      race:
        description: "1..12（single時のみ）"
        required: false
        default: "1"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # リポジトリ取得
      - uses: actions/checkout@v4

      # Node 環境セットアップ
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # cheerio など依存パッケージを自動インストール
      - name: Install dependencies
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            echo "package.json found -> install normally"
            npm ci --no-audit --no-fund || npm i --no-audit --no-fund
          else
            echo "no package.json -> create minimal one and install cheerio"
            npm init -y
            npm pkg set type=module
            npm i cheerio@^1.0.0-rc.12 --no-audit --no-fund
          fi

      # 実際のスクリプト実行
      - name: Fetch odds
        env:
          DATE: ${{ github.event.inputs.date }}
          MODE: ${{ github.event.inputs.mode }}
          PID:  ${{ github.event.inputs.pid }}
          RACE: ${{ github.event.inputs.race }}
        run: |
          set -euo pipefail
          echo "MODE=$MODE DATE=$DATE PID=$PID RACE=$RACE"

          if [ "$MODE" = "all" ]; then
            for pid in $(printf "%02d\n" $(seq 1 24)); do
              for race in $(seq 1 12); do
                echo "=== FETCH $DATE pid=$pid race=$race ==="
                node scripts/fetch-odds-official-3t.js "$DATE" "$pid" "$race" || true
                sleep 1
              done
            done
          else
            node scripts/fetch-odds-official-3t.js "$DATE" "$PID" "$RACE"
          fi

      # 結果をコミット＆push
      - name: Commit and push results
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            DATE="${{ github.event.inputs.date }}"
            MODE="${{ github.event.inputs.mode }}"
            PID="${{ github.event.inputs.pid }}"
            RACE="${{ github.event.inputs.race }}"
            if [ "$MODE" = "single" ]; then
              MSG="odds3t: date=${DATE} pid=${PID} race=${RACE}"
            else
              MSG="odds3t: date=${DATE} (all pids & races)"
            fi
            git add -A
            git commit -m "$MSG"
            git push
          else
            echo "No new files to commit."
          fi
