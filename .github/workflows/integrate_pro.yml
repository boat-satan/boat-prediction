name: Integrate Pro (build training tables)

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "開始日 (YYYYMMDD)"
        required: true
        default: "20240101"
      end_date:
        description: "終了日 (YYYYMMDD)"
        required: true
        default: "20240107"

permissions:
  contents: write

concurrency:
  group: integrate-pro-${{ github.repository }}-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pyarrow

      - name: Run integrate for date range
        env:
          START: ${{ github.event.inputs.start_date }}
          END: ${{ github.event.inputs.end_date }}
        run: |
          set -euo pipefail
          ROOT="public/programs/v1"
          for d in $(seq $(date -d "${START}" +%s) 86400 $(date -d "${END}" +%s)); do
            DATE=$(date -d "@$d" +%Y%m%d)
            YEAR=$(date -d "@$d" +%Y)
            MONTH=$(date -d "@$d" +%m)
            DAY=$(date -d "@$d" +%d)

            if [ -d "$ROOT/$YEAR/$MONTH$DAY" ]; then
              echo "===> Processing $YEAR/$MONTH$DAY"
              python scripts/integrate_pro.py \
                --program_dir "$ROOT/$YEAR/$MONTH$DAY" \
                --exhibition_dir public/exhibition/v1 \
                --results_dir public/results \
                --racer_dir public/racers-annual \
                --out_dir data
            else
              echo "Skip: $ROOT/$YEAR/$MONTH$DAY not found"
            fi
          done

      - name: Commit & push results (if changed)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A data || true
          if ! git diff --cached --quiet; then
            git commit -m "integrate_pro: build tables range=${{ github.event.inputs.start_date }}-${{ github.event.inputs.end_date }}"
            git push
          else
            echo "No changes to commit."
          fi
