name: Build Integrated Train Dataset

on:
  workflow_dispatch:
    inputs:
      start:
        description: "統合開始日 (YYYYMMDD)"
        required: true
        default: "20240301"
      end:
        description: "統合終了日 (YYYYMMDD)"
        required: true
        default: "20240331"

concurrency:
  group: build-integrated-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas pyarrow

      - name: Defensive mkdirs
        run: |
          mkdir -p data/staging
          mkdir -p data/proba/st
          mkdir -p data/proba/decision4
          mkdir -p data/proba/single
          mkdir -p data/integrated

      - name: Build Integrated Dataset
        shell: bash
        run: |
          set -euo pipefail
          python scripts/build_integrated.py \
            --staging_root data/staging \
            --proba_st_root data/proba/st \
            --proba_decision_root data/proba/decision4 \
            --proba_single_root data/proba/single \
            --out_root data/integrated \
            --start "${{ inputs.start }}" \
            --end   "${{ inputs.end }}"

      - name: Show summary
        run: |
          echo "---- integrated sample ----"
          find data/integrated -type f -name "integrated_train.csv" | head -n 5 | while read f; do
            echo "[FILE] $f"
            head -n 10 "$f" || true
          done

      - name: Commit & push outputs
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f data/integrated || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "integrated(build): ${GITHUB_WORKFLOW} ${GITHUB_RUN_NUMBER} [skip ci]"
          for n in 0 1 2 3 4; do
            git pull --rebase || true
            if git push; then
              exit 0
            fi
            echo "Push failed. Retry $((n+1))/5..."
            sleep $((2**n))
          done
          git push
