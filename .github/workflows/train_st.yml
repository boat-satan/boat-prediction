name: Train Single (Win) Model

on:
  workflow_dispatch:
    inputs:
      train_start:
        description: "学習開始 (YYYYMMDD)"
        required: true
        default: "20240101"
      train_end:
        description: "学習終了 (YYYYMMDD)"
        required: true
        default: "20240131"
      test_start:
        description: "テスト開始 (YYYYMMDD)"
        required: true
        default: "20240201"
      test_end:
        description: "テスト終了 (YYYYMMDD)"
        required: true
        default: "20240229"

concurrency:
  group: train-single-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # pyarrow を必ず入れておく（to_pandas() の高速経路 & 互換）
          pip install polars pandas lightgbm pyarrow

      - name: Defensive mkdirs (optional)
        run: |
          mkdir -p data/staging
          mkdir -p data/proba/single
          mkdir -p data/models/single

      - name: Train Single
        run: |
          python scripts/train_single.py \
            --staging_root data/staging \
            --out_root data/proba/single \
            --model_root data/models/single \
            --train_start "${{ inputs.train_start }}" \
            --train_end   "${{ inputs.train_end }}" \
            --test_start  "${{ inputs.test_start }}" \
            --test_end    "${{ inputs.test_end }}"

      - name: Show outputs
        run: |
          echo "---- data/proba/single ----"
          ls -lahR data/proba/single || true
          echo "---- data/models/single ----"
          ls -lahR data/models/single || true

      - name: Commit & push outputs
        if: always()
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f data/proba/single data/models/single || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "single(win): ${GITHUB_WORKFLOW} ${GITHUB_RUN_NUMBER} [skip ci]"
          for n in 0 1 2 3 4; do
            git pull --rebase && break || true
            echo "Pull failed. Retry $((n+1))/5..."
            sleep $((2**n))
          done
          git push
