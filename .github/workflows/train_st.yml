name: Train ST (LightGBM)

on:
  workflow_dispatch:
    inputs:
      train_start:
        description: "学習開始 (YYYYMMDD)"
        required: true
        default: "20240101"
      train_end:
        description: "学習終了 (YYYYMMDD)"
        required: true
        default: "20240131"
      staging_root:
        description: "staging 親ディレクトリ (data/staging)"
        required: true
        default: "data/staging"
      model_out:
        description: "保存先モデル (path)"
        required: true
        default: "data/models/st_lgbm.txt"
      keep_penalized:
        description: "F/遅れを含めて学習 (true/false)"
        required: true
        default: "false"

concurrency:
  group: train-st-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas lightgbm pyarrow

      - name: Show staging tree (optional)
        run: |
          echo "---- data/staging (tree, if exists) ----"
          ls -lahR data/staging || true

      - name: Train ST model
        run: |
          set -euo pipefail
          KEEP=""
          if [[ "${{ inputs.keep_penalized }}" == "true" ]]; then
            KEEP="--keep_penalized"
          fi

          python scripts/train_st.py \
            --staging_root "${{ inputs.staging_root }}" \
            --train_start "${{ inputs.train_start }}" \
            --train_end   "${{ inputs.train_end }}" \
            --model_out   "${{ inputs.model_out }}" \
            --meta_out    "data/models/st_lgbm.meta.json" \
            --fi_out      "data/models/st_lgbm.feature_importance.csv" \
            $KEEP

      - name: Show outputs
        run: |
          echo "---- models ----"
          ls -lah data/models || true
          echo "---- head(meta) ----"
          head -n 50 data/models/st_lgbm.meta.json || true
          echo "---- feature_importance ----"
          head -n 30 data/models/st_lgbm.feature_importance.csv || true

      - name: Commit & push model artifacts
        if: always()
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f data/models || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "train_st: model ${GITHUB_RUN_NUMBER} [skip ci]"
          for n in 0 1 2 3 4; do
            if git pull --rebase; then
              git push && exit 0
            fi
            echo "Pull failed. Retry $((n+1))/5..."
            sleep $((2**n))
          done
          git push
