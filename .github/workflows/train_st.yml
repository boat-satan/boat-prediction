name: Train ST (Start Time) Model

on:
  workflow_dispatch:
    inputs:
      train_start:
        description: "学習開始 (YYYYMMDD)"
        required: true
        default: "20240101"
      train_end:
        description: "学習終了 (YYYYMMDD)"
        required: true
        default: "20240131"
      keep_penalized:
        description: "裁決あり(F/遅れなど)も学習に含める？ (true/false)"
        required: true
        default: "false"

concurrency:
  group: train-st-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install polars pandas lightgbm pyarrow

      - name: Defensive mkdirs (optional)
        run: |
          mkdir -p data/staging
          mkdir -p data/models

      - name: Train ST model
        shell: bash
        run: |
          set -euo pipefail
          EXTRA=()
          if [[ "${{ inputs.keep_penalized }}" == "true" ]]; then
            EXTRA+=(--keep_penalized)
          fi

          python scripts/train_st.py \
            --staging_root data/staging \
            --train_start "${{ inputs.train_start }}" \
            --train_end   "${{ inputs.train_end }}" \
            --model_out   data/models/st_lgbm.txt \
            --meta_out    data/models/st_lgbm.meta.json \
            --fi_out      data/models/st_lgbm.feature_importance.csv \
            "${EXTRA[@]}"

      - name: Show outputs
        run: |
          echo "---- data/models ----"
          ls -lah data/models || true
          echo "---- meta preview ----"
          sed -n '1,120p' data/models/st_lgbm.meta.json || true
          echo "---- feature importance (top 20) ----"
          (head -n 1 data/models/st_lgbm.feature_importance.csv && tail -n +2 data/models/st_lgbm.feature_importance.csv | sort -t, -k2,2nr | head -n 20) || true

      - name: Commit & push outputs
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f data/models || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "st(train): ${GITHUB_WORKFLOW} ${GITHUB_RUN_NUMBER} [skip ci]"
          # 軽いリトライ付きでpush
          for n in 0 1 2 3 4; do
            git pull --rebase || true
            if git push; then
              exit 0
            fi
            echo "Push failed. Retry $((n+1))/5..."
            sleep $((2**n))
          done
          # 最後にもう一度だけ
          git push
